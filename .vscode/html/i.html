<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Password Here</span>
                     <button id="copy">Copy</button>
            </div>    
        </div>
    <div class="pw-body">
        <div class="form-control">
            <label for="lenght">Password lenght</label>
            
            <input id="len" value="10" type="number" min="8"
            max="30">
    </div>
    <div class="form-control">
        <label for="upper">Contain Uppercase Letters</label>
        <input id="upper" type="checkbox">
    </div>
    <div class="form-control">
        <lable for="lower">Contain Lowercase Letters</lable>
        <input id="lower" type="checkbox">
    </div>
    <div class="form-control">
        <label for="number">Contain Numbers </label>

        <input id="symbol" type="checkbox">
    </div>
    <button class="generate" id="generate">Generate Password</button>        
    </div>
</body>
</html>
